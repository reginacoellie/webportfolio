<!-- Comments are neglected by our programming languages. -->
<!-- !Doctype html tells the browser that the file tyle is an html. -->
<!DOCTYPE html>
<html>
	<!-- head tag contains the configuration of our website. -->
	<head>
		<met charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- title tag sets the name of the tab.-->
		<title>Regina Coellie | Web Developer Portfolio</title>

		<!-- linking of external css -->
		<link rel="stylesheet" type="text/css" href="./style.css">

		<!-- linking of BoothStrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<!-- Roboto -->
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
		<!-- Montserrat -->
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">

	<!-- body tag contains the elements that can be seen in our web page. -->
	<body>
		<!-- div tag creates a wrapper/container for our layout-->
		<!--non semantic-->

		<!-- the class and id are called attributes-->

		<!--class attribute - allows us to name our div -->

		<!-- container-fluid class from bootstrap maximizes the width of the device/browser -->
		<div class ="container-fluid">

			<!--semantic-->
			<!--id attribute - use to name a tag uniquely-->
			<!-- text-center class centers the text horizontally -->
			<!-- mt-5 class adds margin at the top. -->
			<section id = "landing" class = "text-center mt-5">
				<!-- h1 - heading tag, it allows us to create or add headings on our web page-->
				<h1>Full Stack Web Developer</h1>
				<!-- <h2>Full Stack Web Developer</h2>
				<h3>Full Stack Web Developer</h3>
				<h4>Full Stack Web Developer</h4>
				<h5>Full Stack Web Developer</h5>
				<h6>Full Stack Web Developer</h6> -->

				<!-- p tag - allows us to add paragraph. -->
				<p>Hi! My name is Regina Coellie and I love buiding things from scratch.</p>

				<!-- img tag - allows us to add image. -->
				<!-- src - surce attribute, it tells us the route or path where the image is located. -->
				<img src="./images/Regina Coellie.jpg" id = "profile" class = "img-fluid">

				<!-- a tag - add hyperlink to our website -->
				<!-- btn class, it will make the anchor tag to be a button -->
				<!-- btn-success class - sets the color of the button into success -->
				<!-- btn-lg - sets the size of the button -->
				<a href="mailto:reginacoellie@gmail.com" class = "btn btn-danger btn-lg mt-3">Let's Work Together!</a>
			</section>
		</div>

		<!-- This is the script of the bootstrap -->
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
	</body>
</html>
